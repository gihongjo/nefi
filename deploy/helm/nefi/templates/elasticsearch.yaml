{{- if .Values.elasticsearch.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: nefi-elasticsearch
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: nefi-elasticsearch
    app.kubernetes.io/component: storage
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9200
      targetPort: 9200
      protocol: TCP
    - name: transport
      port: 9300
      targetPort: 9300
      protocol: TCP
  selector:
    app.kubernetes.io/name: nefi-elasticsearch
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nefi-elasticsearch
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: nefi-elasticsearch
    app.kubernetes.io/component: storage
spec:
  serviceName: nefi-elasticsearch
  replicas: {{ .Values.elasticsearch.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: nefi-elasticsearch
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nefi-elasticsearch
        app.kubernetes.io/component: storage
    spec:
      containers:
        - name: elasticsearch
          image: "{{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}"
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
          ports:
            - name: http
              containerPort: 9200
            - name: transport
              containerPort: 9300
          resources:
            {{- toYaml .Values.elasticsearch.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
          readinessProbe:
            httpGet:
              path: /_cluster/health?local=true
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.elasticsearch.storage.storageClassName }}
        storageClassName: {{ .Values.elasticsearch.storage.storageClassName }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.elasticsearch.storage.size }}
{{- end }}
