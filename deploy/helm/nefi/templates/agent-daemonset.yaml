apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nefi-agent
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: nefi-agent
    app.kubernetes.io/component: agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nefi-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nefi-agent
        app.kubernetes.io/component: agent
    spec:
      serviceAccountName: nefi-agent
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: agent
          image: "{{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag }}"
          imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_PTRACE
                - NET_ADMIN
                - BPF
                - PERFMON
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: SERVER_ADDR
              value: "nefi-server.{{ .Values.namespace }}.svc.cluster.local:{{ .Values.server.grpcPort }}"
          ports:
            - name: health
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.agent.resources | nindent 12 }}
          volumeMounts:
            - name: sys-kernel-debug
              mountPath: /sys/kernel/debug
              readOnly: true
            - name: sys-fs-bpf
              mountPath: /sys/fs/bpf
      volumes:
        - name: sys-kernel-debug
          hostPath:
            path: /sys/kernel/debug
        - name: sys-fs-bpf
          hostPath:
            path: /sys/fs/bpf
      tolerations:
        - operator: Exists
