agent:
  image:
    repository: ghcr.io/gihongjo/nefi-agent
    tag: "0.1.0"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

server:
  image:
    repository: ghcr.io/gihongjo/nefi-server
    tag: "0.1.0"
    pullPolicy: IfNotPresent
  replicas: 1
  grpcPort: 9090
  httpPort: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  service:
    type: ClusterIP

elasticsearch:
  enabled: true
  replicas: 1
  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch
    tag: "8.12.0"
  resources:
    limits:
      cpu: "1"
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  storage:
    size: 20Gi
    storageClassName: ""

ui:
  image:
    repository: ghcr.io/gihongjo/nefi-ui
    tag: "0.1.0"
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  service:
    type: ClusterIP

namespace: nefi
